<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lechelle Covoit{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #007aff; --bg: #f5f5f7; --gray: #8e8e93; --red: #ff3b30; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: #1d1d1f; line-height: 1.5; overflow-x: hidden; }
        .nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        .btn { padding: 12px 20px; border-radius: 10px; font-weight: 600; text-decoration: none; display: inline-block; cursor: pointer; border: none; transition: 0.3s; text-align: center; }
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(0,122,255,0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,122,255,0.4); }
        
        /* Canvas container for p5.js */
        #canvas-parent { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
    </style>
</head>
<body>
    <div class="nav">
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <strong>ðŸš— Lechelle Covoit</strong>
            <div style="font-size: 0.9em;">
                <a href="/" style="text-decoration:none; margin-right:15px; color:inherit;">Accueil</a>
                {% if current_user.is_authenticated %}
                    <a href="/my-account" style="text-decoration:none;">ðŸ‘¤ Mon Espace</a>
                {% else %}
                    <a href="/login" style="text-decoration:none;">Connexion</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
