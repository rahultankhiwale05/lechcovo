<body style="font-family:sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">
    <div style="background:white; padding:40px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1); width:320px;">
        <h2 style="margin-top:0;">Connexion</h2>
        <form method="post">
            <input name="email" type="email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
            <input name="password" type="password" placeholder="Mot de passe" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
            <button type="submit" style="width:100%; padding:12px; background:#007aff; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Se connecter</button>
        </form>
        <p style="text-align:center; font-size:13px; margin-top:15px;">Pas de compte? <a href="/signup" style="color:#34c759;">S'inscrire</a></p>
    </div>
</body>
