<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>S'inscrire - Lechelle Covoit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            background: #f5f5f7; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .signup-box { 
            background: white; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 380px; 
            text-align: center; 
        }
        .logo-small { font-size: 2rem; margin-bottom: 10px; display: block; }
        h2 { margin-bottom: 20px; color: #1d1d1f; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 8px 0; 
            border: 1px solid #e5e5ea; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            background: #fafafa;
            transition: border 0.2s;
        }
        input:focus { border-color: #007aff; outline: none; }
        
        .admin-field { background: #fff9db; border: 1px solid #fce588; }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background: #007aff; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem; 
            margin-top: 15px; 
            transition: background 0.2s; 
        }
        button:hover { background: #0056b3; }
        
        .links { margin-top: 20px; font-size: 0.9rem; color: #8e8e93; }
        a { color: #007aff; text-decoration: none; font-weight: 500; }
        
        .info-text { font-size: 0.75rem; color: #8e8e93; margin-top: 5px; text-align: left; padding-left: 5px; }
    </style>
</head>
<body>
    <div class="signup-box">
        <span class="logo-small">üëã</span>
        <h2>Rejoignez-nous</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: #ff3b30; font-size: 0.85em; background: #fff2f2; padding: 10px; border-radius: 8px;">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Nom complet" required>
            <input type="email" name="email" placeholder="Adresse email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            
            <div style="margin-top: 15px;">
                <input type="password" name="admin_token" placeholder="Code secret Admin (optionnel)" class="admin-field">
                <p class="info-text">Utilisez le code secret pour activer les droits d'administrateur.</p>
            </div>

            <button type="submit">Cr√©er mon compte</button>
        </form>
        
        <div class="links">
            D√©j√† un compte ? <a href="/login">Se connecter</a><br>
            <a href="/" style="display:inline-block; margin-top:15px; font-size: 0.8em;">‚Üê Retour au site</a>
        </div>
    </div>
</body>
</html>
